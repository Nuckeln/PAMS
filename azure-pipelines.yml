trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'
  displayName: 'Use Python 3.10'

- script: |
    echo "Force full cleanup of working directory"
    sudo rm -rf antenv
    sudo rm -rf .venv
    git clean -xfd
  displayName: 'Clean repository completely'






- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/Application$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true
    excludePatterns: |
      **/__pycache__/**
      **/*.pyc
      **/.git/**
      **/.DS_Store
      **/.vscode/**
      **/antenv/**
      **/antenv*
      **/numpy.libs/**
      **/*.so
  displayName: 'Archive app files'


- publish: $(Build.ArtifactStagingDirectory)/Application$(Build.BuildId).zip
  displayName: 'Upload Package'
  artifact: drop

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'WA-PP-NE-CMES-REPORTING-SUPERDEPOTUI-prod'
    appName: 'WA-PP-NE-CMES-REPORTING-SUPERDEPOTUI-prod'
    package: '$(Build.ArtifactStagingDirectory)/Application$(Build.BuildId).zip'
    runtimeStack: 'PYTHON|3.10'
    startUpCommand: 'streamlit run Main.py --server.port=8000 --server.enableCORS=false'
    deploymentMethod: 'runFromPackage'  # <-- zwingt echtes Run From Package
    takeAppOfflineFlag: true
  displayName: 'Deploy Streamlit App to Azure'